{% extends "layout.html" %}
{% block body %}


    <div class="h-card">
        <div class="container">
            <h6 class="h-text-bold h-text-black">
                <box-icon type='solid' name='music'></box-icon>
                syncfingerprint
            </h6>
        </div>
    </div>

    <div class="container">
        <canvas class="h-bg-white h-outline-black h-shadow-black" id="analyser" style="width:100%;height:200px;" width="1024" height="300"></canvas>
        <p>
            <button id="init" class="h-button h-text-bold h-text-white h-bg-lightblue h-shadow-lightblue" onclick="unpause()">Start listening</button>
            <button id="start" class="h-button h-text-bold h-text-white h-bg-blight h-shadow-blight" onclick="startRecording()" disabled>Start</button>
            <button id="stop" class="h-button h-text-bold h-text-white h-bg-red h-shadow-red" onclick="stopRecording()" disabled>Stop</button>
        </p>
        <div id="output"></div>
    </div>

    <script src="{{ url_for('static', filename='h/h.js') }}"></script>
    <script src="{{ url_for('static', filename='recorder.js') }}"></script>
    <script src="{{ url_for('static', filename='audiodisplay.js') }}"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    


{% endblock %}
